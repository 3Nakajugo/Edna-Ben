<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <!-- <img src="img1.jpg"> -->
  
    
    <div class='container'>

    <h1 id="title">Survey Form</h1>
    <p id="description">Form that picks event feedback</p>
    <form action="" id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="name" required />
      <label for="email" id="email-label"> Email</label>
      <input type="email" id="email" placeholder="email" required />
      <label for="Number" id="number-label">Number</label>
      <input type="number" max="10" min="1" id="number" placeholder="number" />
      <select name="" id="dropdown">
        <option value="Female" id="dropdown">Female</option>
        <option value="Male" id="dropdown">Male</option>
      </select>

      <div> 
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
    </div>

     <div>
      <input type="checkbox" checked id="other" name="choice" value="level one"/>
      <label for="other">level one</label>
      <input type="checkbox" id="other" name="choice" value="level one" />
      <label for="other">level one</label>
      <input type="checkbox" id="other" name="choice" value="other" />
      <label for="other">Other</label>
    </div>

      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Add more comments"
      ></textarea>

      <input type="submit" id="submit" />
    </form>
    </div>
    {% comment %} <p>Hello World, we are 
    software developers!</p> {% endcomment %}
